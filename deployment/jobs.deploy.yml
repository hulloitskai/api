---

apiVersion: apps/v1
kind: Deployment

metadata:
  name: api-jobs
  namespace: default

spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-jobs
      tier: backend
      track: stable
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: api-jobs
        tier: backend
        track: stable
    spec:
      containers:
        - name: jobs
          image: "stevenxie/api-jobs:latest"
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: api
          volumeMounts:
            - name: config
              mountPath: /etc/api
      volumes:
        - name: config
          configMap:
            name: api
